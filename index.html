<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KlipKeep</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>KlipKeep</h1>
    <div class="user-menu" id="userMenu" style="display:none;">
      <span id="userEmail"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <!-- Auth Box -->
  <div class="auth-box" id="authBox">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Log In</button>
    <p id="authStatus"></p>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <p id="deleteMessage">Are you sure you want to delete this link?</p>
      <div class="modal-actions">
        <button id="confirmDeleteBtn" class="confirm-btn">Yes, Delete</button>
        <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Link Modal -->
<div id="linkModal" class="modal">
  <div class="modal-content">
    <h2 id="modalTitle">Add Link</h2>
    <form id="linkForm" class="link-form-horizontal">
      <div class="form-row">
        <label for="title">Name</label>
        <input type="text" id="title" placeholder="Link Title" required />
      </div>
      <div class="form-row">
        <label for="url">URL</label>
        <input type="url" id="url" placeholder="https://example.com" required />
      </div>
      <div class="form-row">
        <label for="tags">Tags</label>
        <input type="text" id="tags" placeholder="Comma-separated tags" />
      </div>
      <div class="modal-actions">
        <button type="submit" id="saveBtn" class="confirm-btn">Add</button>
        <button type="button" id="cancelLinkBtn" class="cancel-btn">Cancel</button>
      </div>
    </form>
  </div>
</div>


  <!-- Search + Sort -->
  <div class="search-sort" style="display:none;" id="searchSortBox">
    <input type="text" id="searchInput" placeholder="Search by title or tags..." />
    <select id="sortSelect">
      <option value="newest">Newest First</option>
      <option value="title-asc">Title A → Z</option>
      <option value="title-desc">Title Z → A</option>
      <option value="tags">Tags (A → Z)</option>
    </select>
  </div>

  <!-- Links Grid -->
  <div id="links"></div>

  <!-- Floating Add Button -->
  <button id="addLinkBtn" class="fab">+</button>

  <script src="app.js"></script>
</body>
</html>
